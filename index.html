<html>
  <head>
    <meta charset="utf-8" />
    <title>TungTang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta
      name="description"
      content="Aplikasi web sederhana untuk menghitung tanggal perayaan meninggalnya seseorang"
    />
    <meta
      property="og:description"
      content="Aplikasi web sederhana untuk menghitung tanggal perayaan meninggalnya seseorang"
    />
    <meta
      property="og:image"
      content="https://og.nest.land/api/image?fileType=jpeg&layoutName=Page&Theme=Dark&Title=TungTang&Subtitle=Hitung+Tanggal"
    />
    <meta property="og:title" content="TungTang" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./water.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="wrapper">
      <h1 class="hero">TungTang</h1>
      <h2 class="hero2">Hitung Tanggal</h2>

      <div class="spacer"></div>
      <label>Masukkan Tanggal</label>
      <div class="form">
        <input id="date-input" type="date" />
        <button disabled id="submit">Hitung</button>
      </div>
      <div id="warning"></div>
      <div class="spacer"></div>
      <div id="result">
        <table id="result-table">
          <thead>
            <td>Periode</td>
            <td>Tanggal</td>
          </thead>
          <tbody>
            <tr>
              <td>Hari yang dipilih</td>
              <td id="hari-1" class="hari"></td>
            </tr>
            <tr>
              <td>3 hari</td>
              <td id="hari-3" class="hari"></td>
            </tr>
            <tr>
              <td>7 hari</td>
              <td id="hari-7" class="hari"></td>
            </tr>
            <tr>
              <td>40 hari</td>
              <td id="hari-40" class="hari"></td>
            </tr>
            <tr>
              <td>100 hari</td>
              <td id="hari-100" class="hari"></td>
            </tr>
            <tr>
              <td>1000 hari</td>
              <td id="hari-1000" class="hari"></td>
            </tr>
          </tbody>
        </table>
        <div class="spacer"></div>
        <button id="share">ðŸ’¬ Bagikan hasil</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
